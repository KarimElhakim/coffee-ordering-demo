name: Deploy All Apps to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/deploy-all.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile --ignore-scripts
        
      - name: Build all apps
        run: |
          # Build all apps in demo mode (using localStorage)
          # To enable Supabase/Stripe: Configure secrets in repository settings
          pnpm --filter @coffee-demo/customer build
          pnpm --filter @coffee-demo/cashier build
          pnpm --filter @coffee-demo/kds build
          pnpm --filter @coffee-demo/dashboard build
        env:
          GITHUB_PAGES: true
          # Empty values = demo mode (uses localStorage instead of Supabase)
          VITE_SUPABASE_URL: ''
          VITE_SUPABASE_ANON_KEY: ''
          VITE_STRIPE_PUBLISHABLE_KEY: ''
        
      - name: Organize dist folder for GitHub Pages
        run: |
          mkdir -p dist
          mkdir -p dist/customer && cp -r apps/customer/dist/* dist/customer/
          mkdir -p dist/cashier && cp -r apps/cashier/dist/* dist/cashier/
          mkdir -p dist/kds && cp -r apps/kds/dist/* dist/kds/
          mkdir -p dist/dashboard && cp -r apps/dashboard/dist/* dist/dashboard/
          
          # Create root index.html
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Karim's Coffee - Demo</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <style>
              body {
                font-family: system-ui, -apple-system, sans-serif;
                background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
                color: #fff;
                padding: 60px 20px;
                margin: 0;
                min-height: 100vh;
              }
              .container {
                max-width: 800px;
                margin: 0 auto;
                background: #2a2a2a;
                border-radius: 20px;
                padding: 50px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.5);
              }
              h1 {
                text-align: center;
                color: #4ade80;
                margin: 0 0 40px 0;
                font-size: 48px;
              }
              .apps {
                display: grid;
                gap: 20px;
                margin: 40px 0;
              }
              .app-link {
                display: block;
                padding: 25px;
                background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
                color: #000;
                text-decoration: none;
                border-radius: 12px;
                font-weight: bold;
                font-size: 20px;
                transition: transform 0.2s;
                text-align: center;
              }
              .app-link:hover {
                transform: scale(1.05);
              }
              .note {
                text-align: center;
                color: #9ca3af;
                margin-top: 30px;
                padding: 20px;
                background: #1a1a1a;
                border-radius: 8px;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>‚òï Karim's Coffee</h1>
              <p style="text-align: center; color: #9ca3af; font-size: 18px;">
                Complete Coffee Shop Management System
              </p>
              
              <div class="apps">
                <a href="/coffee-ordering-demo/customer/" class="app-link">üì± Customer App</a>
                <a href="/coffee-ordering-demo/cashier/" class="app-link">üíº Cashier / POS</a>
                <a href="/coffee-ordering-demo/kds/" class="app-link">üç≥ Kitchen Display System</a>
                <a href="/coffee-ordering-demo/dashboard/" class="app-link">üìä Dashboard</a>
              </div>
              
              <div class="note">
                <strong>üöÄ Running in Demo Mode</strong><br>
                Uses browser localStorage for data persistence.<br>
                Perfect for testing and demonstrations!
              </div>
            </div>
          </body>
          </html>
          EOF
          
          echo "‚úÖ Dist folder structure:"
          ls -R dist/
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Display URLs
        run: |
          echo "üéâ Deployment complete!"
          echo "üì± Customer App: https://${{ github.repository_owner }}.github.io/coffee-ordering-demo/customer/"
          echo "üíº Cashier: https://${{ github.repository_owner }}.github.io/coffee-ordering-demo/cashier/"
          echo "üç≥ KDS: https://${{ github.repository_owner }}.github.io/coffee-ordering-demo/kds/"
          echo "üìä Dashboard: https://${{ github.repository_owner }}.github.io/coffee-ordering-demo/dashboard/"

